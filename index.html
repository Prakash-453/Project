<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Header{
            width: 100vw;
        }

        img{
            width: 100%;
        }

        @media screen and (min-width:320px) and (max-width:424px) {
            .banner{
                height: 24vh;
                opacity: 0.3;
            }

            .headimage h1{
                /* height: 16vh;
                width: 80vw; */
                margin-top: -120px;
                margin-left: 64px;
                font-size: 38px;
            }

            .headimage p{
                margin-left: 38px;
                font-size: 18px;
            }

            .logo{
                height: 6vh;
                background-color: lightgray;
                display: flex;
                justify-content: space-evenly;
                margin-top: 11px; 
            }

            .box-item{
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="Header">
        <div class="headimage">
            <img src="./Project Images/banner.jpg" class="banner">
            <h1><font color="goldenrod">LUXURY</font> GOLD</h1>
            <p>--------PASSION FOR FASHION</p>
            <div class="logo">
                <img src="./Project Images/google-logo-search-new-svgrepo-com.svg">
                <img src="./Project Images/facebook-color-svgrepo-com.svg">
                <img src="./Project Images/instagram-2-1-logo-svgrepo-com.svg" alt="">
                <img src="./Project Images/twitter-logo-svgrepo-com.svg" alt=""> 
                <img src="./Project Images/pinterest-1-logo-svgrepo-com.svg" alt="">
            </div>
        </div>
        <div class="headimage">
            <img src="./Project Images/header-img.jpg" class="header">
        </div>
        <div class="box-item">
            <h5><font color="Yellow">HOME</font></h5>
            <h5><font color="Yellow">MEN</font></h5>
            <h5><font color="Yellow">WOMEN</font></h5>
            <h5><font color="Yellow">BLOG</font></h5>
            <h5><font color="Yellow">CONTACT</font></h5>
        </div>
    </div>
</body>
</html>
